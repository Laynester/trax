<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  </head>
  <body class="overflow-hidden">
    <div id="uiext-app"></div>
    <script>
        var UIExtConfig = {
          ws:"ws://127.0.0.1:2083",
          sounds: "http://127.0.0.1/ms-swf/dcr/hof_furni/mp3/",
          sso: (new URLSearchParams(window.location.search).get('sso') || null)
        }
      </script>
      <script>
        window.onload = () =>{
          let iframe = document.createElement('iframe');
  
          iframe.src = "http://127.0.0.1:8080/nitro?sso=" + (new URLSearchParams(window.location.search).get('sso') || null);
  
          iframe.style = "height:100vh;width:100vw;border:0;";
  
          document.body.appendChild(iframe)
        }
      </script>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
